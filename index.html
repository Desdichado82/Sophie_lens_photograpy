<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Accueil - Robbie Lens Photographie</title>
</head>
<body>
    <header>
        <nav class="main-menu flex">
            <a href="./index.html" class="icon"><img src="/assets/images/logo.png" alt="logo Robbie Lens" class="icon"></a>
            <ul>
                <a href="./index.html">Accueil</a>
                <a href="./a-propos.html">À propos</a>
                <a href="./portfolio.html">Portfolio</a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro flex">
            <div>
                <h1>Photographie</h1>
                <p>
                    Où <em class="important">professionalisme</em> s’allie avec <em class="important">passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                    <a href="#contact-form" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
        
            <img src="./assets/images/robbie-lens.png" alt="Robbie-Lens">
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div class="groupe-container flex">
                <img src="/assets/images/accueil/element-1.png" alt="Twelve apostles - Australie">
                <img src="/assets/images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="/assets/images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
            </div>
            <div class="groupe-container flex">
                <img src="/assets/images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="/assets/images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="/assets/images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>
        <section class="contact" id="contact-form">
            <h2>Parlons de votre projet</h2>
            <form  method="post" action="">
                <div class="form-nom-email">
                    <div class="form-col"><label for="nom">nom</label><input type="text" id="nom" name="nom-input"></div>
                    <div class="form-col"><label for="email">email</label><input type="email" id="email" name="email-input"></div>
                </div>
                <label for="message">message</label><textarea name="message-input" id="message"  rows="10"></textarea>
                <input type="submit" value="Envoyer" class="cta">
            </form>
        </section>
    </main>
    <footer class="main-footer flex">
            <a href="./index.html"  class="icon"><img src="./assets/images/logo.png" alt="logo Robbie lens"></a>
            <div>
                <a target="_blank" href="https://twitter.com/home" class="icon"><img src="./assets/images/twitter.png" alt="twitter" ></a>
                <a target="_blank" href="https://www.instagram.com/" class="icon"><img src="./assets/images/instagram.png" alt="instagram"></a>
            <div>
    </footer>
</body>
</html>
